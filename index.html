<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Suco Micheladas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      backdrop-filter: brightness(0.7);
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 20px;
    }

    h1 {
      font-size: 3.5em;
      margin: 0;
      color: #ffcc00;
      text-shadow: 2px 2px 5px black;
    }

    p {
      font-size: 1.2em;
      color: #fff;
    }

    section {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px 20px;
      margin: 20px;
      border-radius: 15px;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    img {
      width: 300px;
      max-width: 90%;
      margin: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      color: #ccc;
      padding: 15px;
      margin-top: 30px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>El Suco Micheladas</h1>
    <p>¡Las mejores micheladas con todo el sabor y estilo mexicano en Ecuador!</p>
  </header>

  <section>
    <h2>Nuestras Micheladas</h2>
    <img src="michelada1.jpg" alt="Michelada 1">
    <img src="michelada2.jpg" alt="Michelada 2">
    <img src="michelada3.jpg" alt="Michelada 3">
  </section>

  <section>
    <h2>Conócenos</h2>
    <p>Somos una marca joven, auténtica y con sabor único. ¡Ven y disfruta la experiencia!</p>
    <img src="logo naranja y rojo.png" alt="logo.png" width="200">
  </section>

  <footer>
    <p>&copy; 2025 El Suco Micheladas. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
